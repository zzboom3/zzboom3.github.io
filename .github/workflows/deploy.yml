name: Deploy to GitHub Pages

on:
  # 当代码推送到 main 分支时触发
  push:
    branches: [ main ]
  # 允许在 Actions 页面手动触发
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
          # path: . # 如果你的 astro 项目不在根目录，请在这里修改
          # node-version: 20 # 如果你想指定 node 版本
          # package-manager: pnpm@latest # 如果你需要指定包管理器

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4